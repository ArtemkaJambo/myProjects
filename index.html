<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таймер</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>

  <header class="text">Timer</header>

  <div id="normalTimer" class="timer-container">
    <div  class="buttons-container">
      <button class="btn text" id="startBtn">Start</button>
      <button class="btn text" id="stopBtn">Stop</button>
      <button class="btn text" id="clearBtn">Clear</button>
    </div>
    <button class="btn text" id="reverseBtn">ReverseTimer</button>
    <p id="timer">00:00:00</p>
  </div>
  
  <div id="reverseTimer" class="timer hidden">
    <div id="reverseTimerDisplay" class="timer-display">00:00:00</div>
    <div class="buttons">
      <button id="startReverseBtn">Start Reverse</button>
      <button id="backBtn">Back</button>
    </div>
    <input type="text" id="reverseTimeInput" placeholder="Введите время (в секундах)">
  </div>


</body>
  <script src="index.js"></script>
</html>
